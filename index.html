<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <section class="pre-game-setup">
            <div>
                <section class="choose-player-type">
                    <h3>Player 1 (X):</h3>
                    <button id="human-player-1">Human</button>
                    <button id="computer-player-1">Computer</button>
                </section>
                <section class="choose-player-type">
                    <h3>Player 2 (O):</h3>
                    <button id="human-player-2">Human</button>
                    <button id="computer-player-2">Computer</button>
                </section>
            </div>
            <button class="start-btn">Start Game</button>
        </section>
        <section class="player-turn"></section>
        <section class="winner-declaration hidden">
            <h2 class="winner-text"></h2>
            <button class="restart-btn">Play Again</button>
        </section>
        <section class="game-board hidden">
            <div class="square">
                <span></span>
            </div>
            <div class="square">
                <span></span>
            </div>
            <div class="square">
                <span></span>
            </div>
            <div class="square">
                <span></span>
            </div>
            <div class="square">
                <span></span>
            </div>
            <div class="square">
                <span></span>
            </div>
            <div class="square">
                <span></span>
            </div>
            <div class="square">
                <span></span>
            </div>
            <div class="square">
                <span></span>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
